<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile Card</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body style="background-color: #19a1ad;">
        <div class="container h-100 d-flex justify-content-center align-items-center " >
            <div class="card text-center rounded-5 " style = "width:450px; margin-top: 15%; ">
                <img class="card-img-top rounded-top-5 p-0 " src="bg-pattern-card.png">
                <div class="card-body ">
                    <img class="card-img rounded-circle" style="margin-top: -100px; width: 150px;"  src = "image-victor.jpg" alt="">
                    <h2 class="card-title pt-5"> Victor Crest  <span class="text-body-secondary ps-4">26</span> </h2>
                    <p class="card-subtitle pt-3 pb-5 text-body-secondary"> London</p>
                    <hr>
                    <div class="row">
                        <div class="col"> 
                            <h3>80K</h3>
                            <p class="text-body-secondary ">Followers</p>
                        </div>
                        <div class="col"> 
                            <h3>808K</h3>
                            <p class="text-body-secondary ">Likes</p>
                        </div>
                        <div class="col"> 
                            <h3>1.4K</h3>
                            <p class="text-body-secondary ">Photoes</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
